<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Font</title>
	<style>
		div:nth-child(1){
			width: 100px; height: 100px;
			position: static;
			top: 0; left: 0;	
			background-color: yellow;
			opacity: 1.0;
		}
		div:nth-child(2)	{
			width: 100px; height: 100px;
			position: static;
			top: 50px; left: 50px;	
			background-color: #00f;
			opacity: 1.0;	
		}
		div:nth-child(3){
			width: 100px; height: 100px;
			background-color: #f00;
			position: absolute;
			top: 100px;
			left:100px;
		}
	
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>

</body>
</html>
