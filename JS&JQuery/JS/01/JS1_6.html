<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	

</head>
<body>
	<h3>자바스크립트</h3>
	<hr>
	<script>
		var result =document.getElementById("result");
		function promptEX(){
			var ret=prompt("이름을 입력하세요", "홍길동");
			if(ret==null){
				result.innerHTML ="취소나 그냥 닫았군요"
			}
			else{
				result.innerHTML= ret;
			}
		}
		function confirmEX(){
			var ret= confirm("전송할까요")
			if(ret==true){
				result.innerHTML ="확인"
			}
			else{
				result.innerHTML ="취소"
			}
		}
		function alertEX(){
			alert("클릭하셨습니다")
		}
	</script>
	<div id="result"></div>
	<button onclick="promptEX()">프롬프트 다이얼로그</button>
	<button onclick="confirmEX()">확인 다이얼로그</button>
	<button onclick="alertEX()">경고 다이얼로그</button>
		
</body>
</html>
