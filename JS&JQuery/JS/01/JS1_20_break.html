<body>
	<h3>1에서 얼마나 더해야 3000을 넘기는가 ??</h3>
	<script>
		var i=0,  sum=0;
		while(true){
			sum += i;
			
			if (sum>3000)
				break;
			i++;
		}
	document.write(i+"까지 더하면 3000을 넘음 : "+sum);
	
	</script>
</body>
