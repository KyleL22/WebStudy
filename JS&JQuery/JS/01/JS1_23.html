<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>구구단</title>
	<style>
		p {font-size: 1.6em;
			text-align : center;			
		}
		script {font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
	</style>
	<script>
	function gugudan(n){
		var m =parseInt(n);
		if(isNaN(m) || m < 1 ||m>9){
			alert("잘못입력하셨습니다");
			return;
		}
		for(var i=1; i<=9; i++) {
			document.write(m+"x"+i+"="+m*i+"<br>");
		}
	}		
	
	</script>
</head>
<body>
	<p>구구단 출력 함수 만들기</p>
	<script>
		var n = prompt("구구단 몇단을 원하세요","");
		gugudan(n);


	</script>
	
</body>
</html>
