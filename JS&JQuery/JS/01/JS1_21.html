<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script> // 함수작성
		function adder(a,b) {
			var sum;
			sum=a+b;
			return sum;
		}
	</script>

</head>
<body>
	<script> // 함수 호출
		var n = adder(23456,98374);
	document.write("23456+98374 <br> 합은 = "+n);	
	</script>
</body>
</html>
