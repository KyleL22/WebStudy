<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	

</head>
<body>
	<h3>if-else 를 통한 학점 알아내기</h3>
	<hr>
	<script>
		var grade;
		var score = prompt("홍길동 님 점수를 입력하세요",100);
		score =parseInt(score);
		if(score>=90)
			grade ="A";
		else if (score >= 80)
			grade ="B";
		else if(score >=70)	
			grade="C";
		else if(score >=60)
			grade ="D";
		else grade="F";
		document.write(score+"점 은"+grade+" 등급 입니다.");

	</script>
	
		
</body>
</html>
